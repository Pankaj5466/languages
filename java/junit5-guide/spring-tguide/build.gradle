plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    api 'org.modelmapper:modelmapper:3.0.0'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    api 'io.jsonwebtoken:jjwt:0.9.0'
    runtimeOnly 'com.h2database:h2:2.1.212'
    testImplementation 'org.springframework.security:spring-security-test:5.7.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
}

group = 'com.appsdeveloperblog.junit'
version = '0.0.1-SNAPSHOT'
description = 'UsersServiceSpringBoot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

test {
    testLogging.showStandardStreams = true
    testLogging {
        events "passed", "skipped", "failed"
    }
}
